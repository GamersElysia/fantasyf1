<style>
    ul {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
    }
    li {
        background: #FEE;
        float: left;
        list-style: none;
        margin: 0.5em;
        padding: 0.5em 1em;
    }
</style>
<ul>
    {% for constructor in constructors %}
        <li title="{{ constructor|e }}">
            {{ constructor.name|e }}
            <br>
            <a href="{{ constructor.url }}">
                <img src="{{ constructor.image }}">
            </a>
        </li>
    {% endfor %}
</ul>
