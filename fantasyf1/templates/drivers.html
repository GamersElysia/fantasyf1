<style>
    ul {
        display: flex;
        flex-wrap: wrap;
        padding: 0;
    }
    li {
        background: #FEE;
        float: left;
        list-style: none;
        margin: 0.5em;
        padding: 0.5em 1em;
    }
</style>
<ul>
    {% for driver in drivers %}
        <li title="{{ driver|e }}">
            {{ driver.givenName|e }}
            {{ driver.familyName|e }}
            <br>
            <a href="{{ driver.url }}">
                <img src="{{ driver.image }}">
            </a>
        </li>
    {% endfor %}
</ul>
